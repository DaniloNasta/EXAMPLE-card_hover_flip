<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-4">
                
              <div class="card-custom">
                <div class="card-front card-face p-3 border rounded">
                    <h5 class="card-title">Card front</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card front subtitle</h6>
                    <p class="card-text">Some quick example text to build on the card back title and make up the bulk of the card's content.</p>
                </div>
                <div class="card-back card-face p-3 border rounded">
                    <h5 class="card-title">Card back</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card back subtitle</h6>
                    <p class="card-text">Some quick example text to build on the card front title and make up the bulk of the card's content.</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
              </div>
                                                                  
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
